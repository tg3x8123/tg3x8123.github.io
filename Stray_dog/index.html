<style>
    /*------------------ 起手式-------------------*/

    * {
        box-sizing: border-box;
    }

    /* 去掉超連結的底線 */
    a:hover {
        text-decoration: none;
    }

    /* 做標題跟頁面連結時滾動更滑順 */
    html {
        scroll-behavior: smooth;
    }

    /* 針對每一個大區塊作間隔 */
    section {

    }

    /*---------------------------------------------- Banner CSS--------------------------------------------------*/

    body {

        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;

        color: #000;
        margin: 0;
        padding: 0;
    }

    .banner {
        position: relative;
        height: 100vh;
    }

    .swiper-container {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

    .nav-side {
        width: 300px;
        height: 100vh;
        background-color: rgb(190, 190, 190);
    }

    .logo-side {
        width: 100px;
        height: 100px;
        background-color: rgb(83, 83, 83);

        font-size: 30px;
        text-align: center;
        line-height: 100px;
    }

    .nav-area-content1 {
        width: 280px;
        height: 150px;
        /* background-color: rgb(123, 213, 255); */

    }

    .nav-area-content2 {
        width: 280px;
        height: 80px;
        /* background-color: rgb(123, 213, 255); */

    /* 右側NAV 縮到1200以下會隱藏 */
    @media(max-width: 1200px) {
        .nav-side {
            display: none !important;
        }
    }

    /*---------------------------------------------- 第二個NAV  CSS--------------------------------------------------*/

    .nav-top {
        width: 100%;
        height: 80px;

        position: sticky;
    }

    .nav-top-background-color {
        background-color: gray;
        opacity: 0.6;
        width: calc(100% - 30px);
        margin: auto;
    }

    .logo-top {
        width: 80px;
        height: 80px;
        background-color: rgb(83, 83, 83);

        font-size: 20px;
        text-align: center;
        line-height: 80px;

        margin-left: 50px;


    }

    .menu {
        width: 80px;
        height: 80px;
        background-image: url(./img/menu.png);
        background-position: center;
        background-size: cover;

    }

    .menu-block {
        padding-top: 4px;
        margin-right: 50px;
    }

  

    /*---------------------------------------------- 第一個區塊  CSS--------------------------------------------------*/
    /* 讓每張卡片佔滿自己的col  沒設會爆版 */
    .card-img-area1 {
        width: 100%;
    }

    /* 控制4張卡片的高度 */

    .pading-block {
        padding-top: 50px;
    }

    .pading-block:nth-child(even) {
        padding-top: 120px;

    }

    /*---------------------------------------------- 第二到五個區塊  CSS--------------------------------------------------*/

    .area2 {
        width: 100%;
    }

    .area2-pic {
        width: 100%;
        /* 到度到時記得拿掉 用內容撐 */
        height: 100vh;
        background-color: teal;
    }

    .area2-text {
        width: 100%;
        height: 100vh;
        background-color: white;
    }

    .area2-text-block {
        width: 80%;
        height: 80%;
        background-color: rgb(250, 143, 103);
    }

    /*---------------------------------------------- footer CSS--------------------------------------------------*/

    .footer-block{
        width: 100%;
        height: 500px;
        background-color: grey;
    }

    .icon-group{
        width: 100%;
        height: 100%;
        background-color: goldenrod;
    }

    .icon{
        width: 50px;
        height: 50px;
        background-color: white;

        text-align: center;
        line-height: 50px;
        font-size: 20px;
    }
    .info{
        width: 100%;
        height: 100%;
        background-color: darkcyan;
    }

    @media(max-width: 575px){
        .footer-block{
            height: unset;
            display: flex;
            flex-direction: column;
        }
        .icon{
            margin: auto;
        }
        .info{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    }

</style>
